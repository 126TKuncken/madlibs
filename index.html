<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Mad Libs</title>
<link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">School Mad Libs</h1>
       <form id="madLibForm">
            <div class="mb-3">
                <label for="teacherName" class="form-label">Enter a teacher's name:</label>
                <input type="text" class="form-control" id="teacherName" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Enter a school subject:</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-3">
                <label for="adjective" class="form-label">Enter an adjective:</label>
                <input type="text" class="form-control" id="adjective" required>
            </div>
            <div class="mb-3">
                <label for="schoolItem" class="form-label">Enter a school-related object:</label>
                <input type="text" class="form-control" id="schoolItem" required>
            </div>
            <div class="mb-3">
                <label for="place" class="form-label">Enter a place in school:</label>
                <input type="text" class="form-control" id="place" required>
            </div>
            <button type="submit" class="btn btn-outline-info">Create Story</button>
        </form>

        <div id="storyOutput" class="mt-4 p-3 border rounded bg-light"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
